<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INIV Developments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #222;
      color: #fff;
      padding: 2rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
      font-style: italic;
    }
    main {
      padding: 2rem;
    }
    .brand-grid {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    .brand-card {
      background: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      width: 250px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .brand-card:hover {
      transform: translateY(-5px);
    }
    .brand-card a {
      text-decoration: none;
      color: #222;
      font-weight: bold;
    }
    footer {
      background: #222;
      color: #fff;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>INIV Developments</h1>
    <p>Building alternative foundations for creative brands.</p>
  </header>

  <main>
    <h2>Our Brands</h2>
    <div class="brand-grid">
      <div class="brand-card">
        <h3>Anissa’s Corner of the Internet</h3>
        <p>Your digital entertainment hub.</p>
        <a href="https://inivdevelopments.github.io/ACOTI/">Visit ACOTI →</a>
      </div>

      <div class="brand-card">
        <h3>Coming Soon</h3>
        <p>More projects under INIV Developments.</p>
        <a href="#">Stay Tuned</a>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 INIV Developments. All rights reserved.</p>
  </footer>
</body>
</html>
